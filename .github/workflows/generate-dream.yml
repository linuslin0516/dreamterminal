name: Generate Dream Every 8 Hours

on:
  schedule:
    # Run every 8 hours: 3:00 AM, 11:00 AM, 7:00 PM UTC
    - cron: '0 3,11,19 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - '.github/workflows/generate-dream.yml' # Trigger on workflow file changes

permissions:
  contents: write

jobs:
  generate-dream:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate new dream
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run generate

      - name: Commit and push changes
        run: |
          git config --local user.email "ai-dreamer@dreamterminal.wiki"
          git config --local user.name "AI Dream Generator"
          git add dreams-data.js
          git add images/dreams/*.png

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸŒ™ New AI-generated dream - $(date +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
