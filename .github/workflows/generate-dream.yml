name: Generate Daily Dream

on:
  schedule:
    # Run every day at 3:00 AM UTC (dream time)
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-dream:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate new dream
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npm run generate

      - name: Commit and push changes
        run: |
          git config --local user.email "ai-dreamer@dreamterminal.wiki"
          git config --local user.name "AI Dream Generator"
          git add dreams-data.js

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸŒ™ New AI-generated dream - $(date +'%Y-%m-%d')"
            git push
          fi
