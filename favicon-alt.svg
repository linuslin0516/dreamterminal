<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background -->
  <rect width="64" height="64" fill="#000000"/>

  <!-- Outer glow circle -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.3"/>

  <!-- Main outer circle -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="#FFFFFF" stroke-width="2"/>

  <!-- Inner circle -->
  <circle cx="32" cy="32" r="10" fill="none" stroke="#FFFFFF" stroke-width="2"/>

  <!-- Center dot -->
  <circle cx="32" cy="32" r="4" fill="#FFFFFF"/>

  <!-- Scanline effects -->
  <line x1="0" y1="16" x2="64" y2="16" stroke="#FFFFFF" stroke-width="0.5" opacity="0.2"/>
  <line x1="0" y1="32" x2="64" y2="32" stroke="#FFFFFF" stroke-width="0.5" opacity="0.4"/>
  <line x1="0" y1="48" x2="64" y2="48" stroke="#FFFFFF" stroke-width="0.5" opacity="0.2"/>

  <!-- "DREAM" text at bottom -->
  <text x="32" y="56" font-family="monospace" font-size="6" fill="#FFFFFF" text-anchor="middle" opacity="0.8">DREAM</text>
</svg>
